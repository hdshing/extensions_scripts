<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度翻译</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .frosted-glass-box {
            /* 设置模块框的基本样式 */
            position: relative;
            width: 300px;
            /* 根据需要设置宽度 */
            height: 200px;
            /* 根据需要设置高度 */
            padding: 20px;
            border-radius: 10px;
            /* 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white; */
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: hsla(0, 0%, 100%, .75);
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(2px);
        }

        /* 如果需要的话，可以添加一些内容样式 */
        .frosted-glass-box h2 {
            margin: 0;
        }

        .frosted-glass-box p {
            margin: 10px 0 0 0;
        }

        .test_box {
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div>
        <input id="testinp" type="text">
        <label id="upload_label">上传~~~</label>
        <input type="file" id="upload">

    </div>

    <h2>Translate Text</h2>
    <p>Original Text: <span id="originalText">Sure, here's a brief introduction in English</span></p>
    <p>Translated Text: <span id="translatedText"></span></p>

    <div class="test_box">


        <div class="frosted-glass-box">
            <h2>这是一个毛玻璃模块框</h2>
            <p>这里有一些内容...</p>
        </div>

    </div>



    <script>

        setTimeout(() => {
            testinp.setAttribute('value', 'xxxxxxx');
        }, 500);
        setTimeout(() => {
            testinp.setAttribute('value', '!!!!!!!!!!!!!');
        }, 2000);
        // testinp.addEventListener('input', function(val){
        //     console.log('打印input ',val)
        // })
        const targetNode = document.getElementById('testinp');
        const observer = new MutationObserver(mutations => {
            mutations.forEach(mutation => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'value') {
                    console.log('Input value changed to:', targetNode.value);
                    // 触发自定义事件或其他逻辑
                }
            });
        });

        const config = { attributes: true, attributeFilter: ['value'] };
        observer.observe(targetNode, config);

        $('#upload_label').focus(function () {
            console.log('focus')
        })
        $('#testinp').focus(function () {
            console.log('focus!!!!!')
        })

    </script>

</body>

</html>
