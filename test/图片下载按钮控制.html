    <style>
        .controlContainer2 {
            position: fixed;
            bottom: 10vh;
            right: 500px;
            display: flex;
            flex-wrap: wrap;
            border-radius: 100%;
            /* border: 1px solid #333; */
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        #viewIcon {
            position: relative;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9;
        }
        .viewIcon_open{
            display: none;
        }
        /* #viewIcon:hover{
            background-color: red;
        } */

        #viewIcon svg {
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: all 1s;
        }

        .controlContainer2 .svg_item {
            position: absolute;
            width: 25px;
            height: 25px;
            padding: 5px 10px;
            opacity: 0.5;
            transition: all 0.5s;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        /* .controlContainer2 svg:hover {
            opacity: 1;
        } */
    </style>

    <script>
        $(function () {
            function setControlView(){
                $('#viewIcon svg').css({opacity: .4})
                if(isExp){
                    $('.svg_item').css({
                        opacity: 1
                    })
                    $('.svg_item1').css({
                        top: '-130%'
                    })
                    $('.svg_item2').css({
                        top: '-75%',
                        left: '-75%',
                    })
                    $('.svg_item3').css({
                        left: '-130%',
                    })
                    $('.viewIcon_close').hide()
                    $('.viewIcon_open').show()
                }else{
                    $('.svg_item').css({
                        opacity: 0,
                        top: '50%',
                        left: '50%',
                    })
                    $('.viewIcon_close').show()
                    $('.viewIcon_open').hide()
                }
                $('#viewIcon svg').css({opacity: 1})
            }
            var isExp = false;
            $('#viewIcon').click(function (e) {
                console.log('???/')
                e.stopPropagation()
                isExp = !isExp
                setControlView()
            })
            $('.svg_item').click(function(e){
                e.stopPropagation()
            })
            $(document).click(function(e){
                isExp = false;
                setControlView()
            })
        })

    </script>

function extractStrings(input) {
    // 将字符串按分号分割
    const segments = input.split(';').map(segment => segment.trim()).filter(Boolean);
    
    // 存储结果的数组
    const result = [];

    // 从尾开始遍历子字符串数组
    for (let i = segments.length - 1; i >= 0; i--) {
        // 获取每个子字符串
        const segment = segments[i];
        // 查找空格的位置
        const spaceIndex = segment.indexOf(' ');
        // 提取从空格开始的字符串
        if (spaceIndex !== -1) {
            result.push(segment.slice(spaceIndex + 1));
        }
    }

    return result;
}

</script>
