<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Mac-Style Window Buttons</title>  
    <style>
        body {  
    display: flex;  
    justify-content: center;  
    align-items: flex-end; /* 将按钮放在底部 */  
    height: 100vh;  
    margin: 0;  
    padding: 20px; /* 添加一些内边距 */  
    background-color: #f0f0f0; /* 背景色 */  
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; /* Mac默认字体 */  
}  
  
.window-buttons {  
    display: flex;  
    align-items: center;  
}  
  
.window-buttons button {  
    background-color: transparent; /* 透明背景 */  
    color: #333; /* 文字颜色 */  
    border: none; /* 无边框 */  
    outline: none; /* 无轮廓 */  
    cursor: pointer; /* 鼠标悬停时变为小手 */  
    padding: 5px 10px; /* 内边距 */  
    border-radius: 3px; /* 稍小的圆角 */  
    font-size: 16px; /* 字体大小 */  
    transition: background-color 0.2s ease; /* 背景色过渡效果 */  
    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1); /* 外部阴影效果 */  
}  
  
.window-buttons button:hover {  
    background-color: rgba(0, 0, 0, 0.05); /* 鼠标悬停时的背景色 */  
}  
  
.close-button {  
    color: #e74c3c; /* 红色 */  
}  
  
.minimize-button {  
    color: #888; /* 灰色 */  
}  
  
.zoom-button {  
    color: #2980b9; /* 蓝色 */  
}  
  
/* 窗口按钮的图标样式 */  
.close-button::before {  
    content: "✕";  
    font-family: "Arial", sans-serif; /* 使用特定的字体以确保正确的图标显示 */  
}  
  
.minimize-button::before {  
    content: "_";
    font-family: "monospace", monospace; /* 使用等宽字体确保下划线水平 */  
}  
  
.zoom-button::before {  
    content: "▢";  
    font-family: "Arial", sans-serif; /* 使用特定的字体以确保正确的图标显示 */  
}
    </style>
</head>  
<body>  
    <div class="window-buttons">  
        <button class="close-button"></button>  
        <button class="minimize-button"></button>  
        <button class="zoom-button"></button>  
    </div>  
</body>  
</html>
